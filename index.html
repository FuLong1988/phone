    <style>
        .social-icons img {/* Adjust width as desired */
            height: 40px; /* Adjust height as desired */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #800000;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        header img {
            height: 40px;
            vertical-align: middle;
        }

        header .menu-icon {
            position: absolute;
            top: 20px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .menu a:hover {
            background-color: #f5f5f5;
        }

        .video-section {
            text-align: center;
            padding: 15px;
            background-color: white;
        }

        .video-section iframe {
            width: 100%;
            max-width: 600px;
            height: 315px;
            border: none;
        }

        .about-section {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .about-section h2 {
            color: #c0a16b;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .about-section img {
            width: 100%;
            max-width: 500px;
            border-radius: 5px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            color: #555;
        }

        .footer {
            background-color: #800000;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }
        .video-section {
            text-align: center;
            padding: 15px;
            background-color: white;
        }

        .team-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .team-images img {
            width: 150px; /* 調整圖片寬度 */
            height: 150px; /* 調整圖片高度 */
            object-fit: cover; /* 讓圖片填滿區域 */
            border-radius: 20%; /* 圓角效果 */
            border: 3px solid #ddd; /* 可選，給圖片加上邊框 */
        }
        
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.querySelector('.menu-icon');
            const menu = document.querySelector('.menu');

            menuIcon.addEventListener('click', () => {
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', (e) => {
                if (!menu.contains(e.target) && !menuIcon.contains(e.target)) {
                    menu.style.display = 'none';
                }
            });
        });
    </script>
</head>
